[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "drug_disease_interaction"
version = "0.1.0"
description = "Drug-Disease Interaction Prediction using Graph Neural Networks"
authors = [{name = "Satya Pratheek TATA", email = "satyapratheek.tata@edhec.com"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "networkx>=2.6.0",
    "torch>=1.10.0",
    "torch-geometric>=2.3.0", # Replaced DGL with PyG
    "rdkit>=2022.3.5",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "tqdm>=4.62.0",
    "fastapi>=0.87.0",
    "uvicorn>=0.18.0",
    "python-dotenv>=0.19.0",
    "ipykernel>=6.29.5",
    "uniprot-id-mapper>=1.1.4",
    "typer>=0.16.0",
    "rich>=14.0.0",
    "python-louvain>=0.16",
    "scipy>=1.10.1",
    "pytrials>=1.0.0",
    "requests>=2.32.4",
]

[project.optional-dependencies]
test = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
]
dev = [
    "black>=22.0",
    "isort>=5.0",
    "flake8>=4.0",
    "mypy>=0.9",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
